name: Build Docker Image

on:
  push:
    branches: [ "master" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_nginx_1_25:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: ["amd64", "arm64"]
        tags: ["1.25", "1.25.4", "latest"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.platform }}
      - name: 'Set up Docker Buildx'
        uses: docker/setup-buildx-action@v3
      - name: Log into registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        run: make release NGINX_VERSION=1.25 TAG=${{ matrix.tags }} PLATFORM=${{ matrix.platform }}

  build_nginx_1_24:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: ["amd64", "arm64"]
        tags: ["1.24", "1.24.0"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.platform }}
      - name: 'Set up Docker Buildx'
        uses: docker/setup-buildx-action@v3
      - name: Log into registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        run: make release NGINX_VERSION=1.24 TAG=${{ matrix.tags }} PLATFORM=${{ matrix.platform }}
