server {
    listen       80;
    listen  [::]:80;
    
    server_name  _;

    location / {
        root __NGINX_SERVER_ROOT__;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
    
    location ~ /\.ht {
        deny  all;
    }
}

